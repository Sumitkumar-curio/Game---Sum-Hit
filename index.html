<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Hit Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body style="background-image: url('background.jpg'); background-size: cover; background-color: lightblue;"></body>
    <div class="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div class="score">Score: <span id="score">0</span></div>
    </div>
    
    <!-- Add a Play Button -->
    <button id="play-button">Play Background Music</button>
    
    <audio id="bg-music" autoplay loop>
        <source src="bg-music.mp3" type="audio/mpeg">
    </audio>
    <button id="toggle-music">Toggle Music</button>
    
    
    
    <script src="script.js"></script>
</body>
</html>
